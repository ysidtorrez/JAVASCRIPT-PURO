	<body>

<!--login modal-->
<div class="container">
 <h1> table de datos javascrit puro</h1>
 <br>
  <table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>nameUsuario</th>
       <th>Clave</th>
       <th>Correo</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


</div>


	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

    <script>
      $.getJSON("data.json",function(data){
          var items=[];
          $.each(data, function(key, val)
          {
              items.push("<tr>");
               items.push("<td id=''"+key+"''>"+val.id+"</td>");
                items.push("<td id=''"+key+"''>"+val.nombre+"</td>");
                 items.push("<td id=''"+key+"''>"+val.apellidos+"</td>");
                  items.push("<td id=''"+key+"''>"+val.nameUsuario+"</td>");
                   items.push("<td id=''"+key+"''>"+val.clave+"</td>");
                    items.push("<td id=''"+key+"''>"+val.correo+"</td>");
              
                   items.push("<tr>");
          });
          $("<tbody/>",{class: "mydata", html: items.join("")}).appendTo("table");
      });
    </script>





	</body>
